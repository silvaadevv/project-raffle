<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador Online</title>
</head>

<body>
    <div id="princ">
        <main>
            <img src="./assets/devsorteio.png" alt="raffle-image" id="raffle-image">
        </main>

        <section>
            <p>Sortear um Número</p>

            <div class="inputs-container">
                <input type="number" id="between" placeholder="entre">
                <input type="number" id="and" placeholder="e">
            </div>

            <div id="but">
                <button id="draw">Sortear</button>
            </div>

            <p id="result">
                <span id="number"></span>
                <span id="close">×</span>
            </p>
            
        </section>

        <script src="./scripts.js"></script>
    </div>
</body>

</html>
